
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Carousel</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!--=== Flickr Carousel Gadget (Refined Hover + Autoplay Scroll) ===-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet"></link> 

<!--Lightbox2 (optional)-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"></link>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<div class="page-aware-gadget" data-pages="/,/p/projects.html,/p/health.html">
  <div class="flickr-carousel"></div>
  <div aria-label="Carousel navigation" class="flickr-nav">
    <button aria-label="Previous" class="fnav prev" type="button">‹</button>
    <div class="carousel-title"><span class="blue-text">- projects diary -</span></div>
    <button aria-label="Next" class="fnav next" type="button">›</button>
  </div>
</div>
</div>
<!-- Link to external JS -->
  <script src="script.js"></script>
</body>

</html>
